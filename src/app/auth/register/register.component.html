<div class="col-8 offset-2 text-center pt-4 mb-4">
    <div class="pt-5">

      <img src="/assets/logoacademy.png" alt="image">
    <h1 class="text-primary mb-5" style="color:#1abc9c !important">Inscription</h1>

    <form #registerform="ngForm" (ngSubmit)="registerform.valid && onSubmit(registerform)">
        <div class="form-group">
          
            <input type="text" required autocomplete="off" class="form-control" name="fullname"  #fullname="ngModel" [(ngModel)]="userService.selectedUser.fullname" placeholder="Enter nom utilisateur">
            <div class="alert alert-danger mt-2" *ngIf="registerform.submitted && !fullname.valid ">
                  <label >Le nom utilisateur est obligatoire </label>
            </div>
          </div>
        <div class="form-group">
          
          <input type="email" autocomplete="off" [pattern]="emailRegex" required  class="form-control" name="email"  #email="ngModel" [(ngModel)]="userService.selectedUser.email"  placeholder="Enter email">
          <div class="alert alert-danger mt-2" *ngIf="registerform.submitted && email.errors ">
                  <label *ngIf="email.errors.required" >L'email est obligatoire </label>
                  <label *ngIf="email.errors.pattern" >L'email non valide</label>
          </div>
        </div>
        <div class="form-group">
          
          <input type="password" autocomplete="off" required  minlength="8" class="form-control" name="password"  #password="ngModel" [(ngModel)]="userService.selectedUser.password" placeholder="Password">
            <div class="alert alert-danger mt-2" *ngIf="registerform.submitted && password.errors ">
                
                <label *ngIf="password.errors.required" >Le mot de passe est obligatoire </label>
                  <label *ngIf="password.errors.minlength" >8 carateres aux minimum pour le mot de passe</label>
          </div>
        </div>
  
        
        <button type="submit" class="btn btn-primary btn-block">Creer</button>
      </form>

      <div class="alert alert-success mt-3" *ngIf="showSucessMessage">
          utilisateur Ajoutee avec succes

      </div>
      <div class="alert alert-danger mt-3" *ngIf="serverErrorMessage">
        {{ serverErrorMessage }}

    </div>
    </div>
</div>
