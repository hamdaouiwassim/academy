<div class="container p-3">
    <hr />
    <h2>Liste des livres </h2>
    
 
    <hr />
    <button type="button" class="btn btn-primary" (click)="openModal(addbook)">Ajouter un livre</button>
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td><button class="btn btn-success" style="color:white;"> Modifier </button>   <button class="btn btn-danger" style="color:white;"> Supprimer </button> </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td> <button class="btn btn-success" style="color:white;"> Modifier </button>   <button class="btn btn-danger" style="color:white;"> Supprimer </button> </td>
          </tr>
       
        </tbody>
      </table>
</div>

<ng-template #addbook>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Ajouter un livre</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      This is a modal.
    </div>
  </ng-template>
