<div class="mt-3 p-3"></div>


<hr />
<div class="container">
    
    <div class="row">
  		<div class="col-sm-3"><!--left col-->
              

      <div class="text-center">
        <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
        <h6>Upload a different photo...</h6>
        <input type="file" class="text-center center-block file-upload">
      </div><hr /><br>

      <button type="button" class="btn btn-secondary" (click)="onLogout()"  > Logout <i class="fa fa-sign-out" aria-hidden="true"></i> </button>     
    
         
          
        </div><!--/col-3-->
    	<div class="col-sm-9">
           

              
          <div class="tab-content" *ngIf="userDetails" >
            <div class="tab-pane active" id="home">
                <hr />
                  <form class="form" action="##" method="post" id="registrationForm">
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                              <label for="first_name"><h4>Username</h4></label>
                              <input type="text" class="form-control" name="first_name" id="first_name" value="{{userDetails.fullname.split(' ')[0]}}">
                          </div>
                      </div>
                    
                  
          
                     
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                              <label for="email"><h4>Email</h4></label>
                              <input type="email" class="form-control" name="email" value="{{userDetails.email}}">
                          </div>
                      </div>
                    
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                              <label for="password"><h4>Password</h4></label>
                              <input type="password" class="form-control" name="password" id="password" placeholder="password" title="enter your password.">
                          </div>
                      </div>
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                            <label for="password2"><h4>Verify</h4></label>
                              <input type="password" class="form-control" name="password2" id="password2" placeholder="password2" title="enter your password2.">
                          </div>
                      </div>
                      <div class="form-group">
                           <div class="col-xs-12">
                                <br>
                              	<button class="btn btn-unique" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
                               	
                            </div>
                      </div>
              	</form>
              
              <hr />
              
             </div><!--/tab-pane-->
           
          </div><!--/tab-content-->

        </div><!--/col-9-->
    </div><!--/row-->
