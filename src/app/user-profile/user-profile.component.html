<div class="mt-5 p-5">
    <hr />
<table *ngIf="userDetails" class="table-fill">
    <thead>
        <tr>
            <th colspan="2" class="text-center">Profile utilisateur</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>First Name</td>
            <td>{{userDetails.fullname.split(' ')[0]}}</td>
        </tr>
        
        <tr>
            <td>Email</td>
            <td>{{userDetails.email}}</td>
        </tr>
        <tr>
            <td colspan="2" class="text-center">
                <input type="button" class="btn btn-primary" (click)="onLogout()" value="Logout" />
            </td>
        </tr>
    </tbody>
  </table>
</div>
